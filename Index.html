<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, initial-sacale=1.0">
        <link rel="Stylesheet" href="StyleIndex.css">
        <title>Instagram</title>
    </head>
    <body>
        <div Class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="foto-perfil">
                        <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div> 
                    <a href="#" class="instagram-login">Continue como Flavio Henrique</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                        <p class="not-account">Não é Flavio Henrique ?</p>
                        <p class="notaccount">
                            <span class="link-blue">Alterar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
